<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>WhoZHungry-Login</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash" rel="stylesheet">
  

  
   <link href="assets/css/login.css" rel="stylesheet">
   

</head>

<body>


  <div class="container">
    <div class = "row" id = "title">
      <h1><div id="indexTitle">WhoZHungry</div></h1>
    </div>
    <div class="row">

      <div class="main">

        <h3>Please Log In, or
          <a href="#" id = "signUp">Sign Up</a>
        </h3>
        <div class="row">
          <div class="col-xs-6 col-sm-6 col-md-6">
            <button class="btn btn-lg btn-primary btn-block" id="facebook-signIn">Facebook</button>
          </div> 
          <div class="col-xs-6 col-sm-6 col-md-6">
            <!-- <img src="assets/images/btn_google_signin.png" alt="googlesignin" id="gSignInBtn"> -->
           <button class="btn btn-lg btn-info btn-block" id="google-signIn">Google</button>
          </div>
        </div>
        <div class="login-or">
          <hr class="hr-or">
          <span class="span-or">or</span>
        </div>

        <form role="form">
          <div class="form-group">

            <label for="inputUsernameEmail" id = "username">Email Id</label>
            <input type="email" class="form-control" id="inputUsernameEmail">

            
          </div>
          <div class="form-group">
            <a class="pull-right" href="#" id="forgotPassword">Forgot password?</a>
            <label for="inputPassword" id = "password">Password</label>
            <input type="password" class="form-control" id="inputPassword">
          </div>
          <div class="checkbox pull-right">
            <label>
              <input type="checkbox" id = "rememberMe"> Remember me </label>
          </div>
          <button type="submit" class="btn btn btn-primary" id="user-login">
               
            Log In
          </button>
          <button type="submit" class="btn btn btn-primary" id="register-login"> 
            Register
          </button> 
          <div class="col-xs-12 col-sm-12 col-md-12">
          <div id="errorMessage"></div>
          </div>

          
        </form>

      </div>

    </div>
  </div>
 
  <script src="https://code.jquery.com/jquery.js"></script>
  
  
  <script src="assets/javascript/login.js"></script>
 
  <script src='https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js'></script>

</body>

</html>
